<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Switch Button and Lamp</title>
</head>
<body>
<script>
    let button = new SwitchButton();
    let lamp = new Lamp();

    button.connectToLamp(lamp);
    for (let i=0;i<5;i++){
        button.switchOn();
        button.switchOff();
    }
</script>
</body>
</html>
