<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Phát triển ứng dụng nhỏ mô phỏng câu chuyện Adam và Eva</title>
    <script src="javascript/Story of Adam and Eva.js"></script>
</head>
<body>
<script>
    let adam = new Human('Adam', true, 50);
    let eva = new Human('Eva', false, 50);
    let numApples = Math.floor((Math.random() * (100 - 10)) + 10);
    let apples = [];

    for (let i = 0; i < numApples; i++) {
        apples.push(new Apple());
    }

    for (let i = 0; i < numApples; i++) {
        console.log("Đã ăn " + i + "/" + (numApples - 1) + " quả táo!")
        while (!(apples[i].isEmpty())) {
            adam.eat(apples[i]);
            eva.eat(apples[i]);
            eva.say("Táo còn: " + apples[i].getWeight());
        }
    }

    console.log("Adam: " + adam.getWeight() + " | Eva: " + eva.getWeight());
</script>
</body>
</html>
